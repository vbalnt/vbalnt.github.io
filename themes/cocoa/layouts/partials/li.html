<li class="post-item">
  {{ if .Params.news }}
  <news-date>
  <span class="meta-news"><time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format "Jan  2006" }}</time></span>
    </news-date>
  <news>
    {{ if .Params.url }}
      <a href="{{ .Params.url }}"><span>  {{ .Title }} </span></a>
    {{ else }}
      <a href="{{ .Params.link }}"><span>  {{ .Title }} </span></a>
    {{ end}}
    
  </news>
  {{ else }}
    {{ if .Site.Params.dateform }}
    <span class="meta"><time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format .Site.Params.dateform }}</time></span>
    {{ else }}
    <span class="meta"><time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format "Jan 2, 2006" }}</time></span>
    {{ end }}
    <a href="{{ .Permalink }}"><span>{{ .Title }}</span></a>
{{ end }}
    

</li>
