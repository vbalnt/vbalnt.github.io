<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" rel="bookmark" title="Home" class="masthead-link">
              {{ site.title }} </a>
            <small>{{ site.tagline }}</small>
            <!-- Buttons  -->
            <a class="soc-icons" rel="bookmark" title="Atom feed" href="/atom.xml">
              <svg class="icon-rss"></svg>
            </a>
            <a class="soc-icons" rel="external" title="@vbalnt Twitter account" href="{{ site.author.twitter }}">
              <svg class="icon-bird"></svg>
            </a>
            <a class="soc-icons" rel="external" title="My GitHub repos" href="{{ site.author.github }}">
              <svg class="icon-git"></svg>
            </a>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}

        <!-- Disqus comments -->
        {% include disqus_comments.html %}

        <!-- <\!-- Footer -\-> -->
        <!-- <div class="footer"> -->
        <!-- </div> -->

      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
